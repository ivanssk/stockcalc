apply plugin: 'application'
apply plugin: 'java'

applicationName = 'StockCost'
version = '1.0'
sourceCompatibility = 1.7
targetCompatibility = 1.7
mainClassName = 'com.org.finance.stock.StockCost'

repositories {
	jcenter()
}

dependencies {
	compile group: 'com.googlecode.lanterna', name: 'lanterna', version: '3.0.0-rc1'
	compile group: 'org.json', name: 'json', version: '20170516'
}

jar {
	manifest {
		attributes 'Main-Class': 'com.org.finance.stock.StockCost'
	}

	baseName 'StockCost'
}

task mkjar(type: Jar) {
	manifest {
		attributes 'Main-Class': 'com.org.finance.stock.StockCost'
	}

	from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
	archiveName 'StockCost.jar'
	with jar
}

task createExtraRunApp(type: CreateStartScripts) {
	classpath = startScripts.classpath
	outputDir = startScripts.outputDir
}
